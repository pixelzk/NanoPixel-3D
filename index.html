    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        overflow: hidden; /* Prevent scroll on 3D canvas */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
